<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tổng số nguyên tố trong khoảng từ a đến b</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tổng số nguyên tố trong khoảng từ a đến b</h1>
    <form>
      <label for="number-a">Nhập số a:</label>
      <input type="number" id="number-a" required>
      <br>
      <label for="number-b">Nhập số b:</label>
      <input type="number" id="number-b" required>
      <br>
      <button type="button" id="calculate-button">Tính tổng</button>
    </form>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
